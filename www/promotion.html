<div ng-form name="myForm" style="background-color: #5773c0;" ng-controller="PromotionCtrl" ng-init="toggleGroup(1)">
  <div>  
    <ion-header-bar style="background-color: #5773c0;">
      <button class="button icon-left ion-android-arrow-back" onclick="window.history.back()" style="background-color: #5773c0; border-color: transparent;color: white;">        
      </button>
      <h1 class="title" style="color:white">True Josh</h1>
    </ion-header-bar>

  </div>
  
  <ion-content style="margin-top:50px;">
	
    <h3 style="text-align:center;color:white">Credits/Mileage Earned</h3>    
		<h3 style="text-align:center;margin-top:20px;color:white">$$$$</h3>
    <h3 style="text-align:center;color:white">XXKM</h3>
    <h4 style="text-align:center;margin-top:20px;color:white">Earn more by watching these videos below</h4>
	  <div class="item item-input item-floating-label" style="height: 72%;padding: 0%" >
      <ion-scroll zooming="true" direction="xy" style="width:97%;height: 97%;margin:1.5% auto;background-color:white;border:0px solid red;">          
        <ion-list>
          <ion-item class="item-remove-animate item-thumbnail-left item-icon-right" ng-repeat="video in videos" type="item-text-wrap" href="#/showvideo/{{video.id}}">

            <img ng-src="{{video.face}}">
            <!-- <video playsinline="ture" webkit-playsinline="true" autoplay loop muted ng-src="{{video.face}}", style="width: 100%;height: 100%;border:0px solid red;"></video> -->
            <h2>{{video.name}}</h2>
            <p>{{video.lastText}}</p>
            <span class="play"></span>
            <i class="icon ion-chevron-right icon-accessory"></i> 
          </ion-item>          
        </ion-list>
      </ion-scroll>
    </div>
  </ion-content>

</div>
