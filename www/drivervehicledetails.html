<div ng-controller="drivervehicledetailsCtrl" >
    <div class="bar bar-header bar-balanced header-primary-bg-color">
        <button class="button icon-left ion-android-arrow-back" onclick="window.history.back()" style="background-color: darkseagreen; border-color: transparent;color: #34495E;"></button>
        <h1 class="title">DriverSignup</h1>
        <button class="button icon-right ion-log-out" ui-sref="signout" style="background-color: transparent; border-color: transparent;"> Log Off</button>
    </div><br><br>
	<ion-content style="margin-top: 44px;" overflow-scroll="true">
    <div class="list">
        
        <label class="item item-input item-floating-label">
                       <div style="position: absolute; bottom: 8px;">
                            <img border="1" class="" src="img/icon/account.svg" alt="" style="width: 28px;" >
                        </div>
                        <div style="margin-left:32px;">
                            <span class="input-label">Name</span>
                            <input type="text" id="name" ng-model="name" placeholder="Enter Name">
                        </div>    
                    </label>
        <label class="item item-input item-floating-label">
            <div style="position: absolute; bottom: 8px;">
                            <img border="1" class="" src="img/icon/car2.png" alt="" style="width: 28px;" >
                        </div>
            <div style="margin-left:32px;">
                <span class="input-label">Car Model</span>
                <input type="text" placeholder="Car Model" ng-model="carmodel" >
                
            </div>
        </label>
         <label class="item item-input item-floating-label">
            <div style="position: absolute; bottom: 8px;">
                            <img border="1" class="" src="img/icon/car2.png" alt="" style="width: 28px;" >
                        </div>
            <div style="margin-left:32px;">
                <span class="input-label">Car Type</span>
<!--                <input type="text" placeholder="Car Type" ng-model="cartype" >-->
                <select ng-model="cartype"  style="width:235px;">
                    <option value="">Please select Car Type</option>
                    <option value="minibus">Combi(7,9,13 Seater)</option>
                    <option value="coaster">Coaster(20 Seater)</option>
                    <option value="bigbus">Bus(40-47 Seater)</option>
                        
                </select>
            </div>
        </label>
         <label class="item item-input item-floating-label">
           <div style="position: absolute; bottom: 8px;">
                            <img border="1" class="" src="img/icon/car2.png" alt="" style="width: 28px;" >
                        </div>
            <div style="margin-left:32px;">
                <span class="input-label">Car Number</span>
                <input type="text" placeholder="Car Number" ng-model="carnumber" >
                
            </div>
        </label>
         <label class="item item-input item-floating-label">
            <div style="position: absolute; bottom: 8px;">
                <li class="ion-android-call" data-pack="default" data-tags="snail, mail, inbox" style="list-style-type: none; font-size: 25px; color:black;"></li>
            </div>
            <div style="margin-left:32px;">
                <span class="input-label">Mobile Number</span>
                <input type="text" placeholder="Mobile Number" ng-model="mobilenumber" >
                
            </div>
        </label>
        
    </div>
	    
    <button class="button button-block button-positive" ng-click="go(name,carmodel,cartype,carnumber,mobilenumber)" style="margin: 40px auto 10px; border-radius: 33px; width: 10px; background-color: darkseagreen !important; border-color:darkred !important; min-width: 70px; min-height: 70px;padding: 0;" ng-disaabled="myBtn">
              Go
        </button>
		</ion-content>
</div>
