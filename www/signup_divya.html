<div ng-controller="signupCtrl" >
    <div class="bar bar-header bar-balanced" style="background-color: blue;">
        <button class="button icon-left ion-android-arrow-back" onclick="window.history.back()" style="background-color: transparent; border-color: transparent;color: #34495E;"></button>
        <h1 class="title">Passenger Signup</h1>
    </div><br><br>
    <div class="list">
                          
        <label class="item item-input item-floating-label">
            <div style="position: absolute; bottom: 8px;">
                <li class="ion-email" data-pack="default" data-tags="snail, mail, inbox" style="list-style-type: none; font-size: 25px; color:black;"></li>
            </div>
            <div style="margin-left:32px;">
                <span class="input-label">Email</span>
                <input type="text" placeholder="Email" ng-model="email" ng-change="chkEmail(email)">
                <span ng-show="wrong" ng-hide="email">Please enter valid Email address</span>
            </div>
        </label>
        <label class="item item-input item-floating-label">
            <div style="position: absolute; bottom: 8px;">
                <li class="ion-locked" data-pack="default" data-tags="padlock, security" style="list-style-type: none; font-size: 25px; color:black;"></li>
            </div>
            <div style="margin-left:32px;">
                <span class="input-label">Password</span>
                <input type="password" placeholder="Password" ng-model="pwd">
            </div>
        </label>
        <label class="item item-input item-floating-label">
            <div style="position: absolute; bottom: 8px;">
                <li class="ion-locked" data-pack="default" data-tags="padlock, security" style="list-style-type: none; font-size: 25px; color:black;"></li>
            </div>
            <div style="margin-left:32px;">
                <span class="input-label">Confirm Password</span>
                <input type="password" placeholder="Confirm Password" ng-model="cpwd">
            </div>
        </label>
    </div>
    <button class="button button-block" ng-click="go(accType,email,pwd,cpwd)" style="margin: 40px auto 10px; border-radius: 33px; width: 10px; background-color: blue !important; border-color:#34495E !important; min-width: 100px; min-height: 50px;padding: 0;color:white;" ng-disaabled="myBtn">
              Submit
        </button>
</div></div>
