<div ng-form name="myForm" ng-controller="riderDesttaxifree" ng-init="toggleGroup(1)">
<div>  
    
            <ion-header-bar style="background-color: #5773c0;;">
                <button class="button icon-left ion-android-arrow-back" onclick="window.history.back()" style="background-color: #5773c0;; border-color: transparent;color: white;"></button>
      <h1 class="title" style="color:white">True Heart</h1>
     
    </ion-header-bar>

        </div>
    <ion-content style="background-color:#5773c0">
	
	<h3 style="margin-left:20px;">Xpress (4 Seater)<input type="image" style="width:30px;height:30px;top: 2px;margin-top:10px;paddding-left:0px;" src="img/icon/infoicon.png" ng-click="clickinfo()" /></h3>
						
	
        <div>
           
              <div style="background-color:#5773c0">
      <ion-google-place  placeholder="Pick Up From" ng-model="data.address" required name="PickupFrom" location-changed="locationChangedfrom" current-location="true" style="background-color:#5773c0 !important"/>
	  </div >
	  <div style="background-color:#5773c0" >
	  <ion-google-place placeholder="Destination" ng-model="data.address2" required name="Destination" location-changed="locationChangeddest"
        style="background-color:#5773c0 !important"/>
	  </div>

	 
	 
	<div> 
		<input type="hidden"  name="pickfrom" id="pickfrom" ng-model="pickfrom" ng-value="pickfrom" />
		<input type="hidden"  name="destination" id="destination" ng-model="destination" ng-value="destination" />
	 </div> 
             
	<div class="row">
       <label class="item item-input" style="background-color:#5773c0 !important;color:white;border:0px">Fare SGD&nbsp; 
        <label class="item item-input" style="background-color:#5773c0 !important;border:0px">
            <label style="color:red;font-size:20px"><b>FREE</b></label></label></label>   
    </div>
				
                
                     
               
				
				  
            
                     <input type="hidden" ng-model="noofpass" ng-value="0" placeholder="No of Passenger" >
               
					

                <input type="hidden" ng-model="phoneno" placeholder="Mobile Number" >
				
	 
      
	  

                <input type="hidden" ng-model="name"   >


             
     
                 
  
                
                <input type="hidden" ng-model="picktype" placeholder="picktype"  >


          <br/>
          
			 <div class="row" style="margin-top:40px;">
                <button class="button button-outline button-positive col-50" style="border-color: white;color:white;background-color: #5773c0" ng-click="pickNow(data.address,data.address2,phoneno,name,noofpass,picktype)" ng-disaabled="myBtn">
                  Pick Now
                </button>
                 <button class="button button-outline button-positive col-50" style="border-color: white;color:white;background-color: #5773c0" ng-click="PickLater(data.address,data.address2,phoneno,name,noofpass,picktype)" ng-disaabled="myBtn">
                  Pick Later
                </button>
            </div>
			<input type="hidden"  name="pymtmethod" id="pymtmethod" ng-value="mySelectpymt" />

        </div>

    </ion-content>
</div>
